name: Deploy newest version

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Pull latest changes
        run: ssh ${{ secrets.SERVER_IP }} 'cd ~/personal-site && git pull'

      - name: Start server
        run: ssh ben@cocteau.benchung.dev ${{ secrets.SERVER_IP  }} 'cd ~/personal-site && ./start.sh'
